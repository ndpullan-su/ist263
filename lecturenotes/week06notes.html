<!DOCTYPE html>
<html>
<head>
    <title>Front End Web Dev</title>
    <meta charset="utf-8">
    <style>
        p{color: red;}
        a{color: green}
    </style>
    <!-- selector is p, the declaration is color: red,the property is color and the value is red-->
    <!-- the above is an embedded style sheet-->
    <link rel="style.css" href="style.css">
    <!-- this is a pointer to an external file with a stylesheet-->
    <!-- link voi tag, rel="stylesheet", relative link to location of style sheet-->

</head>

</html>
<body>
<p style="font-weight: bold;">  Lorem Ipsum</p>
<!-- the style attribute means you have inline style-->
<a href="www.google.com">Google</a>
<ul>
    <li>one</li>
    <lit>two</lit>
</ul>

</body>
